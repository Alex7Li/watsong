<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watsong Mockup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="third_party/rotate.js"></script>
    <script src="songDisplay.js"></script>
    <script src="dials.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <div id="prompt">
        <p>What are you looking for?</p>
        <input type="text" placeholder="Beach tunes for 4th of July">
        <button onclick="onInput()">Submit</button>
    </div>
    <h2>Songs</h2>
    <button onclick="showPlaylist()">Show on Spotify</button>

    <!-- <a href="https://open.spotify.com"><span>Open in Spotify</span></a> -->
    <div id="playlist"></div>
    <div id="dials">
        <div class="dial" id="energy">
            <img src="./dial.png"/>
            <button class="less" onclick="less(this)">Less</button>
            <span>Energy</span>
            <button class="more" onclick="addEnergy(this)">More</button>
            <br/>
            <button onclick="reload()">GO!</button>
        </div>

        <div class="dial" id="dance">
            <img src="./dial.png"/>
            <button class="less" onclick="less(this)">Less</button>
            <span>Dance</span>
            <button class="more" onclick="more(this)">More</button>
            <br/>
            <button onclick="reload()">GO!</button>
        </div>

        <div class="dial" id="lyrics">
            <img src="./dial.png"/>
            <button class="less" onclick="removeLyrics(this)">Less</button>
            <span>Lyrics</span>
            <button class="more" onclick="more(this)">More</button>
            <br/>
            <button onclick="reload()">GO!</button>
        </div>

        <div class="dial" id="melody">
            <img src="./dial.png"/>
            <button class="less" onclick="less(this)">Less</button>
            <span>Melody</span>
            <button class="more" onclick="more(this)">More</button>
            <br/>
            <button onclick="reload()">GO!</button>
        </div>
    </div>
</main>
</body>

</html>
