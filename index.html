<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watsong Mockup</title>
</head>

<body>
  <main>
    <div id="prompt">
      <p>What are you looking for?</p>
      <input type="text" placeholder="Beach tunes for 4th of July">
      <button onclick="onInput()">Submit</button>
    </div>
    <h2>Songs</h2>
    <button onclick="showPlaylist()">Show on Spotify</button>

    <!-- <a href="https://open.spotify.com"><span>Open in Spotify</span></a> -->
    <div id="playlist">
    </div>
    <div id="dials">
      <div class="dial" id="energy">
        <img src="./dial.png" />
        <button class="less" onclick="less(this)">Less</button>
        <span>Energy</span>
        <button class="more" onclick="addEnergy(this)">More</button>
        <br />
        <button onclick="reload()">GO!</button>
      </div>

      <div class="dial" id="dance">
        <img src="./dial.png" />
        <button class="less" onclick="less(this)">Less</button>
        <span>Dance</span>
        <button class="more" onclick="more(this)">More</button>
        <br />
        <button onclick="reload()">GO!</button>
      </div>

      <div class="dial" id="lyrics">
        <img src="./dial.png" />
        <button class="less" onclick="removeLyrics(this)">Less</button>
        <span>Lyrics</span>
        <button class="more" onclick="more(this)">More</button>
        <br />
        <button onclick="reload()">GO!</button>
      </div>

      <div class="dial" id="melody">
        <img src="./dial.png" />
        <button class="less" onclick="less(this)">Less</button>
        <span>Melody</span>
        <button class="more" onclick="more(this)">More</button>
        <br />
        <button onclick="reload()">GO!</button>
      </div>
    </div>


  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var songs = [{ title: "SICKO MODE", artist: "Travis Scott" }];

    function less(button) {
      const img = $(button).parent().children("img")[0];
      img.degrees = img.degrees - 45;
      $(img).css('rotate', `${img.degrees}deg`);
    }

    function more(button) {
      const img = $(button).parent().children("img")[0];
      img.degrees = img.degrees + 45;
      $(img).css('width', '100%');
      $(img).css('rotate', `${img.degrees}deg`);
    }

    function reload() {
      alert("Getting new songs!");
    }

    function addSongs(songs) {
      // add songs as children to #playlist
      setTimeout(() => {
        // 1. clear all songs
        $("#playlist").empty();
        // 2. for (song in songs) 
        songs.forEach(song => {
          // 3.   add song to #playlist
          $("#playlist").append(`<div class="song"><p class="title">${song.song}</p><p class="artist">${song.artist}</p></div>`);
        });
      }, 500);


    }

    function main() {
      // set up initial transform
      $.each($(".dial > img"), (index, img) => {
        img.degrees = -31;
      })

      addSongs([]);
    }

    const beachSongs = [{
      "song": "Under the Boardwalk",
      "album": "Under the Boardwalk",
      "artist": "The Drifters"
    }, {
      "song": "What's Love Got to Do with It",
      "album": "Private Dancer",
      "artist": "Tina Turner"
    }, {
      "song": "This Is The Life",
      "album": "This Is The Life",
      "artist": "Amy Macdonald"
    }, {
      "song": "I'll Wait",
      "album": "Golden Hour",
      "artist": "Sasha Sloan, Kygo"
    }]

    function onInput() {
      // input is always "songs for the beach"
      addSongs(beachSongs);
    }

    const beachEnergySongs = [
      {
        "song": "Malibu",
        "album": "Under the Boardwalk",
        "artist": "Miley Cyrus"
      },
      {
        "song": "Margaritaville",
        "album": "Under the Boardwalk",
        "artist": "Jimmy Buffet"
      },
      {
        "song": "Under the Boardwalk",
        "album": "Under the Boardwalk",
        "artist": "The Drifters"
      }, {
        "song": "What's Love Got to Do with It",
        "album": "Private Dancer",
        "artist": "Tina Turner"
      }, {
        "song": "This Is The Life",
        "album": "This Is The Life",
        "artist": "Amy Macdonald"
      }, {
        "song": "I'll Wait",
        "album": "Golden Hour",
        "artist": "Sasha Sloan, Kygo"
      }
    ]

    function addEnergy(button) {
      more(button);
      addSongs(beachEnergySongs);
    }

    const beachEnergyLyricsSongs = [
      {
        "song": "Californication",
        "album": "Under the Boardwalk",
        "artist": "Red Hot Chili Peppers"
      },
      {
        "song": "Harder Better Faster Stronger",
        "album": "Under the Boardwalk",
        "artist": "Daft Punk"
      },
      {
        "song": "Margaritaville",
        "album": "Under the Boardwalk",
        "artist": "Jimmy Buffet"
      },
      {
        "song": "Under the Boardwalk",
        "album": "Under the Boardwalk",
        "artist": "The Drifters"
      },
      {
        "song": "This Is The Life",
        "album": "This Is The Life",
        "artist": "Amy Macdonald"
      },
      {
        "song": "I'll Wait",
        "album": "Golden Hour",
        "artist": "Sasha Sloan, Kygo"
      }
    ]

    function removeLyrics(button) {
      less(button)
      addSongs(beachEnergyLyricsSongs)
    }

    function showPlaylist() {
      setTimeout(() => {
        $("#playlist").empty();
        $("#playlist").append('<iframe src="https://open.spotify.com/embed/playlist/6pK46CrbkO1az5HaUmqpow" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" id="spotify"></iframe>')
      }, 500);
    }

    main();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    main {
      max-width: 60%;
      margin: auto;
    }

    button {
      padding: 2px;
    }

    .dial {
      width: 20%;
      margin: 2%;
      display: inline-block;
      text-align: center;
    }

    .dial>img {
      width: 100%;
      rotate: -31deg;
      transition: all 1s ease;
    }

    #prompt {
      margin: 1em;
      font-size: 2em;
    }

    #prompt input {
      width: 100%;
      font-size: 0.8em;
      padding: 6px;
    }

    #playlist {
      height: 40%;
      overflow: scroll;
    }

    .song {
      border: 1px solid gray;
      margin: 15px;
      padding: 6px;
    }

    .song>.title {
      font-weight: bold;
    }
  </style>
</body>

</html>
